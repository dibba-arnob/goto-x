    <main>
          <div class="cart flex-center">
              <div class="cart-items">
                 <div class="cart-items-heading card">
                  <h2>shopping Cart [2 item]</h2>
                  <div class="cart-items-action">
                    <label for="select">
                      <input type="checkbox" name="select" id="select">
                      select all items
                    </label>
                    <button class="btn">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                    <button class="btn">Shop more</button>
                  </div>

                 </div>

                 <div class="cart-item card flex-space-around">
                  <input type="checkbox" name="" id="">
                  <img src="./img/shoue1.jpg" alt="product 1" class="cart-item-img">
                  <div class="cart-item-description">
                     <h3 class="product-name">naike</h3>
                     <h4 class="product-price">Price:$332</h4>
                     <p class="cart-item-shipping">Free Shipping</p>
                  </div>
                  <div class="cart-item-actions">
                    <button class="btn" > <i class="fas fa-trash-alt"></i></button>
                    <div>
                      <button class="btn" > <i class="fas fa-add"></i></button>
                      <span>3</span>
                      <button class="btn" > <i class="fas fa-minus"></i></button>
                    </div>
                  </div>
                 </div>
                 <div class="cart-item card flex-space-around">
                  <input type="checkbox" name="" id="">
                  <img src="./img/earphone.jpg" alt="product 2" class="cart-item-img">
                  <div class="cart-item-description">
                     <h3 class="product-name">lenovo</h3>
                     <h4 class="product-price">Price:$232</h4>
                     <p class="cart-item-shipping">Free Shipping</p>
                  </div>
                  <div class="cart-item-actions">
                    <button class="btn" > <i class="fas fa-trash-alt"></i></button>
                    <div>
                      <button class="btn" > <i class="fas fa-add"></i></button>
                      <span>6</span>
                      <button class="btn" > <i class="fas fa-minus"></i></button>
                    </div>
                  </div>
                 </div>
              </div>
              <div class="cart-payment">
                <div class="cart-payment-summary card">
                 <h2>Payment Summary</h2>
                 <div>
                  <p>subtotal:</p>
                  <p>$112</p>
                 </div>
                 <div>
                  <p>Shippingcast:</p>
                  <p>$38</p>
                 </div>
                 <div>
                  <p>Total cast:</p>
                  <p>$150</p>
                 </div>
                 <div>
                  <button class="btn cart-payment-btn">
                    Pay now
                  </button>

                 </div>
                </div>
              </div>
